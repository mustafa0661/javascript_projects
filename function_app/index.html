<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        var number = prompt("Bir sayÄ± giriniz");

        function doubleOrOdd(number){
            if(number%2==0){
                console.log("This number is double");
            }
            else if(number % 2 != 0){
                console.log("This number is odd");
            }
            else{
                console.log("You entered an invalid value");
            }
        }

        doubleOrOdd(number);

    </script>

</body>
