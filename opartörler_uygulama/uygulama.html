<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*Kullanıcıdan alınan 3 sayının en büyüğünü bulan program*/

        var number1 = prompt("İlk sayıyı giriniz");
        var number2 = prompt("İkinci sayıyı giriniz");
        var number3 = prompt("Üçüncü sayıyı giriniz");

        var max = number1;

        if(Number(number2) > Number(number1)){
            max = number2;
        }
        if(Number(number3) > number2){
            max = number3;
        }

        console.log("En büyük sayı: " + max);
    </script>


</body>
</html>
